<script>
  let prime1 = [];
  let prime2 = [];

  function isPrime(num) {
    for (var i = 2; i < num; i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  function savePrime(n) {
    var arr = [2];
    for (var i = 3; i < n; i += 2) {
      if (isPrime(i)) {
        arr.push(i);
      }
    }
    prime1.push(arr);
    prime2.push(arr);
  }

  const checkPrime = (n) => {
    let prime = n != 1;
    for (var i = 2; i < n; i++) {
      if (n % i == 0) {
        prime = true;
        break;
      }
    }
    return prime;
  };

  const printFibonacciPrimeSequence = () => {
    const start = 1;
    const end = 1000;

    let i = start;
    let j = start;
    let sum = 0;
    let counter = 0;
    let fiboLoop = [];

    savePrime(end);

    do {
      let series = document.getElementById("list");
      sum = i + j;
      if (sum < end && checkPrime(sum)) {
        let tr = document.createElement("tr");
        var arrayTableHeader = [];
        // fiboLoop.forEach(element => {
        tr.insertAdjacentHTML(`beforeend`, `<td>${sum}</td>`);
        // });

        prime1[0].forEach((element) => {
          prime2[0].forEach((element2) => {
            if (element + element2 == sum) {
              fiboLoop.push(sum);
              tr.insertAdjacentHTML("beforeend", `<td>${element}</td> &`);
              tr.insertAdjacentHTML("beforeend", `<td>${element2}</td> |`);
              counter += 1;
            }
          });
        });

        series.appendChild(tr);
      }
      i = j;
      j = sum;
    } while (sum < end);
  };

  printFibonacciPrimeSequence();
</script>
